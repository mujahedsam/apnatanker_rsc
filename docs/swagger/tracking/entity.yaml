/tracking/{id}:
  get:
    tags:
      - Tracking
    summary: "Finds a user vehicle tracking by id"
    description:
      give user vehicle Tracking ID.
    parameters:
      - name: id
        in: path
        required: true
        type: string
    responses:
        200:
            description: "status:1 is success; status: 0 is failure;"
        400:
            description: "Invalid Data"
        500:
            description: "Internal server error"
